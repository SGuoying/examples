# Tokenizer
tokenizer:
  type: hftokenizer
  args:
    tokenizer_name: facebook/opt-125m
    max_seq_len: 2048

model:
  name: hf_causal_lm
  pretrained_model_name_or_path: facebook/opt-125m
  device: cpu
  pretrained: true

load_path: # Add your (optional) Composer checkpoint path here!

# FSDP config for model sharding
